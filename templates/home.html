<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Library</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to the Library</h1>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      <hr />

      <h3>List of Books</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book[1] }}</td>
            <!-- 'naslov' -->
            <td>{{ book[2] }}</td>
            <!-- 'autor_id' (replace with actual author name if needed) -->
            <td>{{ book[3] }}</td>
            <!-- 'izdavac' -->
            <td>{{ book[4] }}</td>
            <!-- 'godina_izdanja' -->
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
