<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .is-invalid {
        border: 2px solid red;
      }
      .invalid-feedback {
        color: red;
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="form-wrapper">
            <h1 class="text-center">Register</h1>
            <form method="POST" action="{{ url_for('register') }}">
              <!-- Name and Lastname Fields -->
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  class="form-control {{ 'is-invalid' if email_error else '' }}"
                  id="first_name"
                  name="first_name"
                  placeholder="Enter first name"
                  value="{{ name or ''}}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input
                  type="text"
                  class="form-control {{ 'is-invalid' if email_error else '' }}"
                  id="last_name"
                  name="last_name"
                  placeholder="Enter last name"
                  value="{{ lastname or ''}}"
                  required
                />
              </div>

              <!-- Email Field -->
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control {{ 'is-invalid' if email_error else '' }}"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  value="{{ email or ''}}"
                  required
                />
                {% if email_error %}
                <div class="invalid-feedback">{{ email_error }}</div>
                {% endif %}
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                  value="{{ request.form['password'] if request.method == 'POST' else '' }}"
                  required
                />
              </div>

              <!-- Confirm Password Field -->
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control {{ 'is-invalid' if confirm_password_error else '' }}"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Confirm password"
                  value="{{ request.form['confirm_password'] if request.method == 'POST' else '' }}"
                  required
                />
                {% if confirm_password_error %}
                <div class="invalid-feedback">{{ confirm_password_error }}</div>
                {% endif %}
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Register
              </button>
            </form>
            <div class="mt-3 text-center">
              <a href="{{ url_for('login') }}"
                >Already have an account? Login here.</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
